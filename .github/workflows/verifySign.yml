
name: test-signatures

on:
  schedule:
    - cron: '32 11 * * *'
  push: 
    branches: [ main ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.4.1'

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into Docker Hub
        uses: docker/login-action@master
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: write pubkey to disk
        run: echo '${{ secrets.COSIGN_PUBKEY }}' > cosign.pub
        
      # Verify signing
      - name: Verify signing
        run: cosign verify --key cosign.pub morwn/hello-container:latest

      - name: Attach sbom to Image
        run: cosign attach attestation sbom-cli.json morwn/hello-container:latest
        
      - name: Cosign check attested SBOM
        run: cosign verify-attestation --key cosign.pub morwn/hello-container:latest
